<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Web</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card" id="app">
        <div class="card-header">REGISTRO DE DOCENTE</div>
        <div class="card-body">
            <form id="frmDocente" @reset.prevent="nuevoDocente" v-on:submit.prevent="guardarDocente">
                <div class="row p-1">
                    <div class="col-3 col-md-2">
                        <label for="txtCodigoDocente">CODIGO:</label>
                    </div>
                    <div class="col-3 col-md-3">
                        <input required pattern="[0-9]{3}" 
                            title="Ingrese un codigo de docente de 3 digitos"
                                v-model="docente.codigo" type="text" class="form-control" name="txtCodigoDocente" id="txtCodigoDocente">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3 col-md-2">
                        <label for="txtNombreDocente">NOMBRE:</label>
                    </div>
                    <div class="col-9 col-md-6">
                        <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                            v-model="docente.nombre" type="text" class="form-control" name="txtNombreDocente" id="txtNombreDocente">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3 col-md-3">
                        <input class="btn btn-primary" type="submit" 
                            value="Guardar">
                    </div>
                    <div class="col-3 col-md-3">
                        <input class="btn btn-warning" type="reset" value="Nuevo">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
         const { createApp } = Vue;
        createApp({
            data() {
                return {
                    docentes: [],
                    docente:{
                        id     : '',
                        codigo : '',
                        nombre : '',
                    }
                }
            },
            methods:{
                guardarDocente(){
                    this.docentes = JSON.parse(localStorage.getItem("docente") || "[]" );
                    this.docentes.push( this.docente );
                    localStorage.setItem("docente", JSON.stringify(this.docentes) );
                    this.nuevoDocente();
                },
                nuevoDocente(){
                    this.docente.id = '';
                    this.docente.codigo = '';
                    this.docente.nombre = '';
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
