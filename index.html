<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Web</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card text-bg-dark mb-3">
        <div class="card-header">REGISTRO DE DOCENTE</div>
        <div class="card-body">
            <form id="frmDocente">
                <div class="row">
                    <div class="col-3 col-md-2">
                        <label for="txtCodigoDocente">CODIGO:</label>
                    </div>
                    <div class="col-3 col-md-3">
                        <input required pattern="[0-9]{3}" 
                            title="Ingrese un codigo de docente de 3 digitos"
                                type="text" class="form-control-sm" name="txtCodigoDocente" id="txtCodigoDocente">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 col-md-2">
                        <label for="txtNombreDocente">NOMBRE:</label>
                    </div>
                    <div class="col-9 col-md-6">
                        <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                            type="text" class="form-control-sm" name="txtNombreDocente" id="txtNombreDocente">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 col-md-9">
                        <input class="btn btn-primary" type="submit" 
                            value="Guardar Datos">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">

        </div>
    </div>

</body>
</html>
